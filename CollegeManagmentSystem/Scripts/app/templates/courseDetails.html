<h2>Course: {{course.Name}}</h2>
<hr />
<div style="margin-top: 40px;" class="panel panel-default">
    <div class="panel-heading">
        Subjects
    </div>
    <div class="panel-body">

        <table class="table table-bordered"">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Teacher</th>
                    <th>Avg. Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in course.Subjects">
                    <td>{{c.Subject.Name}}</td>
                    <td>{{c.Subject.Teacher.Name}}</td>
                    <td>{{c.AvgGrade}}</td>
                </tr>
                <tr ng-if="(!course || !course.Subjects || course.Subjects.length == 0) && loading == false">
                    <td colspan="3" style="text-align:center;">
                        No course subjects data to display
                    </td>
                </tr>
                <tr ng-if="loading == true">
                    <td colspan="3" style="text-align:center;">
                        Loading...
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
